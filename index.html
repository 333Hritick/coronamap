<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID Map with Mapbox</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Access token for Mapbox
        mapboxgl.accessToken = 'pk.eyJ1IjoiaHJpdGljazMxMzhrdW1hciIsImEiOiJjbTh3bTNjeDQxNWkyMmxzam5tYjRreWJyIn0.vZRjBuLpgIyDn7sgH-kCpA';

        // Initialize the Mapbox map
        const map = new mapboxgl.Map({
            container: 'map', // The ID of the container element
            style: 'mapbox://styles/mapbox/streets-v11', // Map style
            center: [79.7400, 15.9129], // Initial center of the map (India)
            zoom: 5 // Initial zoom level
        });
    </script>

    <!-- Link to external JavaScript -->
    <script src="index.js"></script>
</body>
</html>
